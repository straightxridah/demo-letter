<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Y2K Access</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Overlay background animation (inspired by your provided code) -->
  <div class="animated-background"></div>

  <div class="main-content">
    <div class="login-box">
      <h1>Access Portal</h1>
      <input type="password" id="password" placeholder="Enter the secret password...">
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message"></p>
    </div>
  </div>

  <!-- Pixel Art Background Icons -->
  <div class="floating-icons">
    <div class="icon heart"></div>
    <div class="icon star"></div>
    <div class="icon spark"></div>
    <div class="icon moon"></div>
  </div>
</body>
</html>
